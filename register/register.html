<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4">Sign Up</h3>
                   
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input  type="text" class="form-control" name="username" id="username"  placeholder="Enter your name"
                        />
                    </div>
                  
                    <div class="mb-3">
                        <label for="useremail" class="form-label">Email</label>
                        <input type="email"  class="form-control" name="useremail" id="useremail"  placeholder="Enter your email"
                        />
                    </div>
                   
                    <div class="mb-3">
                        <label for="userpassword" class="form-label">Password</label>
                        <input type="password" class="form-control"  name="userpassword"  id="userpassword"  placeholder="Enter your password"
                        />
                    </div>
                    
                    <div class="mb-3">
                        <button class="btn btn-primary" id="signUpButton">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="signup.js"></script>
</body>
</html>
